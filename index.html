<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots to Array</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dots.css">
</head>
<body>
    <div class="header">
        <p class="t-title center tf">Dots</p>
    </div>
    <div class="content">
            <div class="row">
                <div class="side">
                    <div class="gridY">
                        
                    </div>
                </div>
                <div class="middle">  
                    <div id='matrix' class='dt w100'>
                        <div class="matrixRow">
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="side"></div>
            </div>
            <div class="textbox center w80 px py">
                    <input id='selectionBar' type="text"><button class='copyText'>copy</button>
            </div>
            <div class="options px2 w80 center">
                <div class="rowPx">
                    <div class="settings">
                        <img id='rotate-i' src="rotate.svg" width='30px' height='30px' alt="rotate">
                    </div>
                    <div class="settings">
                        <label class="optionCheck tf">Flip
                            <input id='flip' type="checkbox">
                            <span class="check"></span>
                        </label>
                    </div>
                    <div class="settings">
                        <label class="optionCheck tf">Grid On
                            <input id='grid' type="checkbox">
                            <span class="check"></span>
                        </label>
                    </div>
                    <div class="settings">
                        <label class="optionCheck tf"><span id='gridTypeName'>Col Wise</span>
                            <input id='gridType' type="checkbox">
                            <span class="check"></span>
                        </label>
                    </div>
                    <div class="settings">
                        <label class="optionCheck tf">Flip Grid
                            <input id='flipGrid' type="checkbox">
                            <span class="check"></span>
                        </label>
                    </div>
                    <div class="settings">
                        <img src="trash.svg" id="clear" alt="garbage" width="30px" height="30px">
                    </div>
                </div>
            </div>
            <div class="options px2 center w80">
                <div class="rowPx">
                    <div class="formatType tf">
                        <label class="optionRadio">Raw
                            <input type="radio" id='t0' name='textType'>
                            <span class="check"></span>
                        </label>
                    </div>
                    <div class="formatType">
                        <div class="formatType tf"><label class="optionRadio">CArray
                            <input type="radio" id='t1' name='textType' checked>
                            <span class="check"></span>
                        </label></div>
                    </div>
                    <div class="formatType">
                        <div class="formatType tf"><label class="optionRadio">List
                            <input type="radio" id='t2' name='textType'>
                            <span class="check"></span>
                        </label></div>
                    </div>
                    <div class="formatType">
                        <div class="formatType tf"><label class="optionRadio">JSON
                            <input type="radio" id='t3' name='textType'>
                            <span class="check"></span>
                        </label></div>
                    </div>
                </div>
            </div>
            
    </div>
    <script src='tinyWrapper.js'></script>
    <script src='dots.js'></script>
</body>
</html>
